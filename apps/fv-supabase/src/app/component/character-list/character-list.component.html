<section class="p-5">
  <button class="bg-blue-600 p-2 rounded-lg text-white hover:bg-blue-900" (click)="actionCharacter()" type="button">
    Add New Character
  </button>
</section>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4 p-10">
  @for(f of characterList(); track $index) {

  <div
    class="bg-blue-100 col-span-1 backdrop-sepia-0 bg-transparent cursor-pointer w-full text-left border border-slate-500">
    <div class="p-10 hover:bg-blue-300">
      <p class="font-bold text-xl">
        {{ f.name }}
      </p>
      <p class="text-blue-600 text-lg my-2">
        {{ f.superpower }}
      </p>
      <span class="bg-green-100 p-2 rounded-xl text-green-500 text-sm">
        {{ f.basicelement }}
      </span>
    </div>

    <div class="flex flex-row items-center justify-evenly">
      <div class="w-1/2 flex justify-center p-3 border border-indigo-600 hover:bg-green-300 hover:text-white">
        <button type="button" (click)="actionCharacter(f)">
          Update
        </button>
      </div>

      <div class="w-1/2 flex justify-center border p-3 border-indigo-600 hover:bg-red-500 hover:text-white">
        <button type="button" (click)="deleteCharacter(f.id)">
          Delete
        </button>
      </div>
    </div>
  </div>
  }

</div>
