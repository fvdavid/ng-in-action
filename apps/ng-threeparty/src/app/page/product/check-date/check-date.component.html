<div class="max-w-lg overflow-hidden shadow-xl border-2 border-slate-200 rounded-xl pb-3">

  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">

    <div class="flex flex-row items-center justify-evenly py-7 px-2">
      <div class="w-2/3 flex items-center justify-center">
        <p class="text-2xl font-bold">
          Rp4,800,000
        </p>
      </div>

      <div class="w-1/3">
        <p class="text-xl">
          for 1 night
        </p>
      </div>
    </div>

    <div class="flex flex-row items-center justify-center px-7 pb-3">

      <mat-form-field class="w-full">
        <mat-label>CheckIn - CheckOut</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate formControlName="checkIn" placeholder="Start date">
          <input matEndDate formControlName="checkOut" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        @if(bookingForm.get('checkIn')?.hasError('matStartDateInvalid')) {
        <mat-error>
          Check-in date is required
        </mat-error>
        }

        @if(bookingForm.get('checkIn')?.hasError('matEndDateInvalid')) {
        <mat-error>
          Check-in date is required
        </mat-error>
        }

      </mat-form-field>
    </div>

    <div class="flex flex-row items-center justify-center px-7">
      <mat-form-field class="w-full">
        <mat-label>Guest</mat-label>
        <input matInput formControlName="guest" type="number" value="1">
      </mat-form-field>
    </div>

    <div class="flex flex-col items-center justify-center px-7 py-5">
      <button mat-flat-button class="w-full" color="primary" type="submit" [disabled]="!bookingForm.valid">
        Reserve
      </button>

      <p class="mt-5">
        You won't be charged yet
      </p>
    </div>

  </form>

</div>
