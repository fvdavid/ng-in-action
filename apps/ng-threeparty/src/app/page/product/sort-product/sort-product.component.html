<div class="hidden md:block">
  <div class="flex flex-row items-center justify-center py-10 bg-[#fdf8f7]">

    <div class="items-center justify-center border-r border-red-600 px-3">
      <mat-form-field class="example-full-width">
        <mat-label>Any Where</mat-label>
        <input matInput placeholder="Ex. Indonesia">

        <mat-hint>Where you wanna go</mat-hint>
      </mat-form-field>
    </div>

    <div class="items-center justify-center border-r border-red-600 px-3">
      <mat-form-field>
        <mat-label>Any Time</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Check In">
          <input matEndDate formControlName="end" placeholder="Check Out">
        </mat-date-range-input>

        <mat-hint>Check In - Check Out</mat-hint>

        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        @if (range.controls.start.hasError('matStartDateInvalid')) {
        <mat-error>Invalid start date</mat-error>
        }
        @if (range.controls.end.hasError('matEndDateInvalid')) {
        <mat-error>Invalid end date</mat-error>
        }
      </mat-form-field>
    </div>

    <div class="items-center justify-center border-r border-red-600 px-3">
      <mat-form-field class="min-w-fit">
        <mat-label>Guest</mat-label>
        <input type="number" min="1" matInput value="1">

        <mat-hint>How Many, including children</mat-hint>
      </mat-form-field>
    </div>

    <div class="items-center justify-center ml-3" tabindex="100" (click)="gotoSearchPlace()"
      (keydown.enter)="gotoSearchPlace()">
      <svg class="mr-2 inline-block h-10 w-10 cursor-pointer text-xl hover:saturate-200" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg" transform="matrix(1, 0, 0, 1, 0, 0)rotate(90)">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M11 6C13.7614 6 16 8.23858 16 11M16.6588 16.6549L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
            stroke="#e87833" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </g>
      </svg>
    </div>
  </div>
</div>

<div class="block md:hidden">
  <div class="p-10">
    <button mat-stroked-button class="w-full" (click)="openSearchDialog()">
      Search
    </button>
  </div>
</div>
